<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>T分數換算排名</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">

              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">T 分數排名換算器</h1>
                    <h1 class="h4 text-gray-900 mb-4" id="Tformula"><b>T = 10xZ + 70</b></h1>

                    <div class="form-group">
                      <b>T分數:</b><input type="text" class="form-control form-control-user" id="t_score"
                        placeholder="請輸入您的T分數(0~100)">
                    </div>


                    <div class="form-group">
                      <b>考試總人數:</b><input type="text" class="form-control form-control-user" id="p_num"
                        placeholder="請輸入考試的總人數">
                    </div>

                    <div class="form-group">
                      <h4 class="h4 text-gray-900 mb-4 text-success" id="rank"></h4>
                    </div>

                    <a href="#" onclick="tScoreToRank()" class="btn btn-success btn-icon-split btn-lg">
                      <span class="icon text-white-60">
                        <i class="fas fa-check"></i>
                      </span>
                      <span class="text">計算</span>
                    </a>

                    <div class="form-group">
                      <h1 class="h6 text-gray-900 mb-4"><br></h1>
                    </div>
                  </div>

                  <p> <em> elevenkbc@gmail.com </em> latest version: 2024/6/18</p>
                </div>
              </div>
              <div class="col-lg-6">
                <canvas id="t_score_cdf"  height="300"></canvas>
                <h3 class="h4 text-gray-900 mb-4 text-center">Z分配累積分布函數</h3>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- 計算 t 分數的轉排名的 javascript-->
  <script src="js/t-score.js" ></script>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>
  <!-- Page level custom scripts -->
  <script src="js/show_t_score_cdf.js"></script>
</body>

</html>
